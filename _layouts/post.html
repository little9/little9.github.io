---
layout: default
---
<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">
	<span class="post-image" itemprop="image"></span>
	<span class="post-publisher" itemprop="publisher"></span>
	<header class="post-header">
		<h1 class="post-title p-name" itemprop="name headline"><a class="u-url" href="{{ page.url }}">{{ page.title }}</a></h1>
		<p class="post-meta">
			<time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{%
			endif %}</p>
	</header>

	<div class="post-content e-content" itemprop="articleBody">
		{{ content }}
	</div>

</article>
